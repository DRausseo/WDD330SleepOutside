<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/product-listing.js"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <ul class="product-selector">
        <a href="/product-listing/?category=tents" data-category="tents">
          <img src="/images/icons/Tent.svg" alt="Tent Icon from Noun Project: Mustofa Bayu">
        </a>
        <a href="/product-listing/?category=sleeping-bags" data-category="sleeping-bags">
          <img src="/images/icons/Sleeping_Bag.svg" alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu">
        </a>
        <a href="/product-listing/?category=backpacks" data-category="backpacks">
          <img src="/images/icons/Backpack.svg" alt="Backpack Icon from Noun Project: Mustofa Bayu">
        </a>
        <a href="/product-listing/?category=hammocks" data-category="hammocks">
          <img src="/images/icons/Hammock.svg" alt="Hammock Icon from Noun Project: Paul Richard">
        </a>
      </ul>
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
